<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Mobile phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram_logo.png" class="instagram-logo" alt="Logo">
                <div class="texto">
                    <input type="text" placeholder="Usuário">
                    <input type="password" placeholder="Senha">
                </div>
                <a href="#" class="instagram-login-button">Entrar</a>
                    <hr>
                <a href="login.html" class="instagram-logout">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não tem uma conta?
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">

                    </a>
                    <a href="#" class="app-download">

                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
